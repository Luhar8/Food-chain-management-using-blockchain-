<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styleregothers.css">
<title> Producer Registration </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Register</h3>
            <p class="p_message">Please Fill the below fields to get registered.</p>
          </div>
        </div>
        <form class="register-form">
          <h3>Producer Details</h3>
          <input type="text" placeholder="Name" required >
          <input type="text" placeholder="License Number" required >
          <h3>Owner Details</h3>
          <input type="text" placeholder="First Name" required >
          <input type="text" placeholder="Middle Name" required >
          <input type="text" placeholder="Last Name" required >
          <!-- <label for="gender">Gender:</label> -->
          <select class="gender" name="gender">
            <option>Gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br>
          <input type="tel" placeholder="Phone Number" required >
          <input type="email" placeholder="Email" required >
          <input type="text" placeholder="User name" required >
          <input type="text" placeholder="Block chain Address" required >
          <!-- <input type="text" placeholder="Address" required > -->
          <textarea value="address" placeholder="Current Address" cols="30" rows="10" style="background: #f2f2f2; width: 100%;"></textarea>
          <input type="password" placeholder="Password" required >
          <input type="password" placeholder="Re-Enter password" required >
          <button>Register</button><br><br>
          <a href="index.html" style="margin-right:90px">Home</a>
          <a href="registration_main.html" style="margin-left:90px">Back</a>
        </form>
      </div>
    </div>
</body>
</body>
</html>
