<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styledis.css">
  <title> Distributor </title>
</head>

<body>

  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>DISTRIBUTOR DETAILS</h3>
            <p>Please enter your details.</p>
          </div>
        </div>
        <form class="login-form">
          <label for="html">Product Id :</label>
          <input type="text" placeholder="Product_Id" id="product_id" /><br>
          <label for="html">Designition</label>
          <input type="text" id="designition" placeholder="Designition">
          <label for="html">Company Name :</label>
          <input type="text" placeholder="Company_Name" id="company" /><br>
          <label>Date</label>
    			<input type="Date" name="date" id="date"><br/>
          <label for="html">Location :</label>
          <input type="text" placeholder="Location" id="location" /><br>
          <label for="html">Description :</label>
          <textarea name="des" rows="5" cols="34" placeholder="Enter Description" id="desc"></textarea><br>
          <button>SUBMIT</button><br><br>
          <button onclick="location.href='index.html'" type="button" id="dist">Home</button>
        </form>
      </div>
    </div>
  </body>
  <script src="web3.min.js"></script>
  <script src="distributor.js"></script>
</body>

</html>
